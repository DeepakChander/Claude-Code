version: '3.8'

services:
  # 1. Message Broker for Inter-Service Communication
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - openanalyst-net
    restart: always

  # 2. Windmill Server (Workflow Engine)
  # Connects to EXTERNAL Supabase for its internal state
  windmill_server:
    image: ghcr.io/windmill-labs/windmill:main
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${WINDMILL_DATABASE_URL}
      - BASE_URL=http://localhost:8000
    networks:
      - openanalyst-net
    restart: always
    depends_on:
      - redis

  # 3. Windmill Worker (Executes the code)
  windmill_worker:
    image: ghcr.io/windmill-labs/windmill:main
    environment:
      - DATABASE_URL=${WINDMILL_DATABASE_URL}
      - BASE_URL=http://localhost:8000
      - MODE=worker
      - WORKER_GROUP=default
      - LSP_ENABLED=true
    networks:
      - openanalyst-net
    restart: always
    depends_on:
      - windmill_server

  # 4. The Brain (Node.js Backend - Claude CLI via OpenRouter)
  brain:
    build: ./services/brain
    ports:
      - "443:3456"
    environment:
      - PORT=3456
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - MASTER_API_KEY=${MASTER_API_KEY}
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL}
      - ANTHROPIC_AUTH_TOKEN=${ANTHROPIC_AUTH_TOKEN}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL}
      - AGNO_URL=http://agno:8001
      - WINDMILL_URL=http://windmill_server:8000
    networks:
      - openanalyst-net
    volumes:
      - ./services/brain/logs:/app/logs
      - ./services/brain/certs:/app/certs
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3456/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - redis

  # 5. WebSocket Hub (Real-time Communication Layer)
  websocket-hub:
    build: ./services/websocket-hub
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - HOST=0.0.0.0
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
      - BRAIN_SERVICE_URL=http://brain:3456
      - AGNO_URL=http://agno:8001
    networks:
      - openanalyst-net
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8002/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - redis
      - brain

  # 6. Agno Orchestrator (Multi-Agent Coordination - Python/FastAPI)
  agno:
    build: ./services/agno
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - HOST=0.0.0.0
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
      - WINDMILL_URL=http://windmill_server:8000
      - WINDMILL_TOKEN=${WINDMILL_TOKEN}
      - WINDMILL_WORKSPACE=openanalyst
      - BRAIN_SERVICE_URL=http://brain:3456
    networks:
      - openanalyst-net
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - redis
      - brain
      - windmill_server

  # 7. Frontend (Next.js)
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_WS_URL=ws://websocket-hub:8002/ws
      - NEXT_PUBLIC_API_URL=http://brain:3456
    networks:
      - openanalyst-net
    restart: always
    depends_on:
      - brain
      - websocket-hub

networks:
  openanalyst-net:
    driver: bridge
