version: '3.8'

services:
  # 1. Message Broker for Inter-Service Communication
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - openanalyst-net
    restart: always

  # 2. Windmill Server (Workflow Engine)
  # Connects to EXTERNAL Supabase for its internal state
  windmill_server:
    image: ghcr.io/windmill-labs/windmill:main
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${WINDMILL_DATABASE_URL}
      - BASE_URL=http://localhost:8000
    networks:
      - openanalyst-net
    restart: always
    depends_on:
      - redis

  # 3. Windmill Worker (Executes the code)
  windmill_worker:
    image: ghcr.io/windmill-labs/windmill:main
    environment:
      - DATABASE_URL=${WINDMILL_DATABASE_URL}
      - BASE_URL=http://localhost:8000
      - MODE=worker
      - WORKER_GROUP=default
      - LSP_ENABLED=true
    networks:
      - openanalyst-net
    restart: always
    depends_on:
      - windmill_server

  # 4. The Brain (Your Node.js Backend)
  # Now running in a container, connecting to Redis + Mongo
  brain:
    build: ./services/brain
    ports:
      - "3456:3456"
    environment:
      - PORT=3456
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - MASTER_API_KEY=${MASTER_API_KEY}
    networks:
      - openanalyst-net
    volumes:
      - ./services/brain/logs:/app/logs
      - ./services/brain/certs:/app/certs
    restart: always
    depends_on:
      - redis

networks:
  openanalyst-net:
    driver: bridge
