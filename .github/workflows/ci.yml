name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Lint and test Brain service
  brain:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/brain

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/brain/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

  # Lint and test WebSocket Hub
  websocket-hub:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/websocket-hub

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/websocket-hub/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  # Lint Agno service
  agno:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/agno

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install ruff pytest

      - name: Lint
        run: ruff check .

  # Build and test Frontend
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # Docker build test
  docker-build:
    runs-on: ubuntu-latest
    needs: [brain, websocket-hub, agno, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Brain
        uses: docker/build-push-action@v5
        with:
          context: ./services/brain
          push: false
          tags: openanalyst/brain:test

      - name: Build WebSocket Hub
        uses: docker/build-push-action@v5
        with:
          context: ./services/websocket-hub
          push: false
          tags: openanalyst/websocket-hub:test

      - name: Build Agno
        uses: docker/build-push-action@v5
        with:
          context: ./services/agno
          push: false
          tags: openanalyst/agno:test

      - name: Build Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: openanalyst/frontend:test
